<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPAdmin V999</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg: #050508; --card: #0e0e14; --nav: #161621; 
            --accent: #00e5ff; --text: #ffffff; --muted: #94a3b8; 
            --border: rgba(255, 255, 255, 0.08); 
            --green: #00ff9d; --red: #ff0055; --warn: #f59e0b;
            --glass: blur(12px) saturate(180%);
        }

        /* --- THEMES --- */
        [data-theme="Cyberpunk"] { --bg:#050508; --card:#0e0e14; --nav:#161621; --accent:#00e5ff; }
        [data-theme="Matrix"] { --bg:#000000; --card:#051a05; --nav:#001100; --accent:#00ff00; --green:#00ff00; --red:#008800; }
        [data-theme="Blood"] { --bg:#1a0505; --card:#2b0a0a; --nav:#360000; --accent:#ff0033; --green:#ff3333; --red:#ff0033; }
        [data-theme="Ocean"] { --bg:#00111a; --card:#002233; --nav:#00334d; --accent:#00ccff; }
        [data-theme="Gold"] { --bg:#0f0d00; --card:#1f1a00; --nav:#2d2600; --accent:#ffd700; }
        [data-theme="Violet"] { --bg:#0f001a; --card:#1f0033; --nav:#2d004d; --accent:#9933ff; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { margin: 0; padding: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding-bottom: 120px; overflow-x: hidden; transition: background 0.3s, color 0.3s; }
        
        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* --- HEADER --- */
        header { position: sticky; top: 0; z-index: 50; background: rgba(0,0,0,0.7); backdrop-filter: var(--glass); border-bottom: 1px solid var(--border); padding: 15px 24px; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; }
        .brand i { color: var(--accent); filter: drop-shadow(0 0 8px var(--accent)); }
        
        .icon-btn { width: 42px; height: 42px; border-radius: 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: var(--text); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .icon-btn:active { transform: scale(0.9); background: var(--accent); color: #000; }

        /* --- LAYOUT --- */
        .container { max-width: 650px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }

        /* --- CONTROLS --- */
        .controls { display: flex; gap: 12px; margin-bottom: 20px; align-items: center; }
        .search-box { position: relative; flex: 1; }
        .search-box i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--muted); }
        .input-glass { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 14px 14px 14px 44px; color: var(--text); border-radius: 14px; font-family: 'Outfit', sans-serif; font-size: 0.95rem; }
        .input-glass:focus { border-color: var(--accent); }

        .btn-gradient { background: linear-gradient(135deg, var(--accent), var(--green)); color: #000; border: none; padding: 0 20px; height: 48px; border-radius: 14px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; white-space: nowrap; box-shadow: 0 5px 15px -5px var(--accent); }
        
        /* --- CARDS --- */
        .glass-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; margin-bottom: 12px; position: relative; backdrop-filter: blur(10px); transition: 0.2s; }
        .key-row-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .key-title { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: #fff; font-size: 1rem; word-break: break-all; }
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .badge.dur { background: rgba(0, 229, 255, 0.15); color: var(--accent); }
        .badge.fix { background: rgba(245, 158, 11, 0.15); color: var(--warn); }
        .badge.life { background: rgba(0, 255, 157, 0.15); color: var(--green); }
        .key-details { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); font-size: 0.8rem; color: var(--muted); }
        .detail-item { display: flex; align-items: center; gap: 6px; }
        .detail-item i { color: var(--accent); }
        
        /* ACTIONS: Edit, View, Delete */
        .card-actions { display: flex; gap: 8px; position: absolute; bottom: 15px; right: 15px; }
        .btn-mini { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .btn-view { background: rgba(255,255,255,0.05); color: var(--muted); border-color: var(--border); }
        .btn-view:hover { background: var(--accent); color: #000; }
        .btn-edit { background: rgba(245, 158, 11, 0.1); color: var(--warn); border-color: rgba(245, 158, 11, 0.3); }
        .btn-edit:hover { background: var(--warn); color: #000; }
        .btn-del { background: rgba(255,0,85,0.1); color: var(--red); border-color: rgba(255,0,85,0.3); }
        .btn-del:hover { background: var(--red); color: #fff; }

        /* --- CONFIG FORM --- */
        .cfg-section { margin-bottom: 25px; }
        .cfg-head { color: var(--accent); font-weight: 700; font-size: 0.9rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; justify-content: space-between; gap: 8px; }
        
        .inp-label { display: block; color: var(--muted); font-size: 0.75rem; font-weight: 700; margin-bottom: 6px; margin-top: 12px; }
        .inp-field { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 12px; color: #fff; border-radius: 10px; font-family: 'Outfit', sans-serif; }
        select.inp-field { color: #fff; background-color: rgba(255,255,255,0.03); -webkit-appearance: none; }
        select.inp-field option { background-color: #000; color: #fff; padding: 10px; }
        
        /* --- PROPER TOGGLE SWITCH --- */
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #2a2a35; -webkit-transition: .4s; transition: .4s; border-radius: 34px; border: 1px solid var(--border); }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: #fff; -webkit-transition: .4s; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); border-color: var(--accent); }
        input:checked + .slider:before { -webkit-transform: translateX(20px); -ms-transform: translateX(20px); transform: translateX(20px); }

        /* --- NAV DOCK --- */
        .nav-dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 500px; height: 75px; background: var(--nav); border: 1px solid var(--border); border-radius: 24px; display: flex; justify-content: space-evenly; align-items: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); backdrop-filter: var(--glass); z-index: 100; padding: 0 10px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--muted); font-size: 1.2rem; transition: 0.3s; cursor: pointer; height: 100%; position: relative; }
        .nav-item.active { color: var(--accent); transform: translateY(-3px); }
        .nav-item.active i { filter: drop-shadow(0 0 8px var(--accent)); }
        .nav-lbl { font-size: 0.65rem; font-weight: 700; margin-top: 4px; opacity: 0.7; }

        /* --- TYPE SELECTOR --- */
        .type-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .type-opt { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; font-size: 0.8rem; font-weight: 700; transition: 0.2s; color: var(--muted); }
        .type-opt.selected { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 4px 12px -4px var(--accent); }

        /* --- MODALS --- */
        .modal-wrap { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:200; display:flex; align-items:center; justify-content:center; backdrop-filter:blur(5px); opacity:0; pointer-events:none; transition:0.3s; }
        .modal-wrap.open { opacity:1; pointer-events:all; }
        .modal-card { background: #121218; width:90%; max-width:400px; padding:25px; border-radius: 24px; border: 1px solid var(--border); max-height: 85vh; overflow-y: auto; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        
        .detail-group { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 15px; margin-bottom: 10px; border: 1px solid var(--border); }
        .detail-lbl { font-size: 0.7rem; color: var(--accent); font-weight: 700; letter-spacing: 0.5px; margin-bottom: 5px; text-transform: uppercase; }
        .detail-val { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: #fff; word-break: break-all; }
        
        /* --- PANEL THEME GRID --- */
        .panel-theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .panel-theme-btn { padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; text-align: center; cursor: pointer; transition: 0.2s; font-weight: 700; color: var(--muted); }
        .panel-theme-btn:hover { background: rgba(255,255,255,0.08); color: #fff; }
        .panel-theme-btn.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.1); color: var(--accent); }

        .device-list { margin-top: 5px; max-height: 150px; overflow-y: auto; }
        .device-item { font-size: 0.75rem; padding: 8px 10px; background: rgba(0,0,0,0.3); border-radius: 6px; margin-bottom: 6px; font-family: 'JetBrains Mono', monospace; border-left: 2px solid var(--muted); display: flex; justify-content: space-between; align-items: center; }
        .device-item.active { border-left-color: var(--green); }
        .footer-brand { text-align: center; color: var(--muted); font-size: 0.7rem; margin-top: 30px; opacity: 0.5; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: var(--nav); border: 1px solid var(--accent); padding: 12px 24px; border-radius: 50px; z-index: 300; display: flex; align-items: center; gap: 10px; transition: 0.4s; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div id="setupView" style="display:none;">
        <i class="fas fa-cube" style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;"></i>
        <h2 style="margin-bottom: 10px;">Setup DPAdmin</h2>
        <input type="text" class="input-glass" id="setupInput" placeholder="https://your-app.firebaseio.com" style="margin-bottom:15px; width:100%; max-width:300px;">
        <button class="btn-gradient" style="width:100%; max-width:300px; justify-content:center;" onclick="saveSetupUrl()">CONNECT</button>
    </div>

    <div id="appView" class="hidden">
        <header>
            <div class="brand"><i class="fas fa-shield-alt"></i> DPADMIN</div>
            <div style="display:flex; gap:10px;">
                <div class="icon-btn" onclick="openPanelThemeModal()"><i class="fas fa-palette"></i></div>
                <div class="icon-btn" onclick="appInit(true)"><i class="fas fa-sync-alt"></i></div>
            </div>
        </header>

        <div class="container">
            <div id="loader" style="text-align: center; padding: 100px 0;">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--accent);"></i>
                <p style="color: var(--muted); margin-top: 20px;">SYNCING DATA...</p>
            </div>

            <div id="tabKeys" class="hidden">
                <div class="controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="input-glass" id="searchKey" placeholder="Search keys..." onkeyup="renderKeys()">
                    </div>
                    <button class="btn-gradient" onclick="openGenModal(true)"><i class="fas fa-plus"></i></button>
                </div>
                <div id="keysList"></div>
            </div>

            <div id="tabDevices" class="hidden">
                <div class="controls">
                    <div style="font-weight:700; font-size:1.1rem; flex:1;">Active Devices</div>
                    <button class="btn-gradient" onclick="openAddDeviceModal(true)"><i class="fas fa-link"></i> LINK DEVICE</button>
                </div>
                <div id="deviceGlobalList"></div>
            </div>

            <div id="tabConfig" class="hidden">
                <div class="glass-card">
                    <div class="cfg-section">
                        <div class="cfg-head"><i class="fas fa-paint-brush"></i> UI & STATUS</div>
                        
                        <div class="inp-label">APP STATUS</div>
                        <select class="inp-field" id="cfgStatus">
                            <option value="Safe">Safe</option>
                            <option value="Risk">Risk</option>
                        </select>

                        <div class="inp-label">MENU THEME (CLIENT)</div>
                        <select class="inp-field" id="cfgClientTheme">
                            <optgroup label="Green / Hacker Styles">
                                <option value="Matrix">Matrix</option>
                                <option value="Hacker">Hacker</option>
                                <option value="Toxic">Toxic</option>
                                <option value="Neon">Neon</option>
                            </optgroup>
                            <optgroup label="Red / Pink Styles">
                                <option value="Cherry">Cherry</option>
                                <option value="Love">Love</option>
                                <option value="Sakura">Sakura</option>
                                <option value="Peach">Peach</option>
                                <option value="Christmas">Christmas</option>
                                <option value="Hell">Hell</option>
                                <option value="Fire">Fire</option>
                                <option value="Magma">Magma</option>
                            </optgroup>
                            <optgroup label="Blue / Ice Styles">
                                <option value="Moon">Moon</option>
                                <option value="Ice">Ice</option>
                                <option value="Rain">Rain</option>
                                <option value="Ocean">Ocean</option>
                                <option value="Storm">Storm</option>
                                <option value="Cyberpunk">Cyberpunk</option>
                            </optgroup>
                            <optgroup label="Other Colors">
                                <option value="White">White</option>
                                <option value="Sunset">Sunset</option>
                                <option value="Bubblegum">Bubblegum</option>
                                <option value="Violet">Violet</option>
                                <option value="Galaxy">Galaxy</option>
                                <option value="Gold">Gold</option>
                            </optgroup>
                        </select>

                        <div class="inp-label">APP TITLE</div> <input type="text" class="inp-field" id="cfgTitle">
                        <div class="inp-label">SUBTITLE</div> <input type="text" class="inp-field" id="cfgSub">
                        <div class="inp-label">BG URL</div> <input type="text" class="inp-field" id="cfgBg">
                    </div>

                    <div class="cfg-section">
                        <div class="cfg-head"><i class="fas fa-rocket"></i> Updates & Version</div>
                        <div style="display:grid; grid-template-columns: 1fr 2fr; gap:10px;">
                            <div><div class="inp-label">VERSION</div><input type="text" class="inp-field" id="cfgVer"></div>
                            <div><div class="inp-label">UPDATE URL</div><input type="text" class="inp-field" id="urlUpdate"></div>
                        </div>
                    </div>

                    <div class="cfg-section">
                        <div class="cfg-head">
                            <div style="display:flex; align-items:center; gap:8px;"><i class="fas fa-bullhorn"></i> Announcement</div>
                            <label class="switch"><input type="checkbox" id="annShow"><span class="slider"></span></label>
                        </div>
                        <div class="inp-label">TITLE</div> <input type="text" class="inp-field" id="annTitle">
                        <div class="inp-label">MESSAGE</div> <input type="text" class="inp-field" id="annMsg">
                    </div>

                    <div class="cfg-section">
                        <div class="cfg-head">
                            <div style="display:flex; align-items:center; gap:8px;"><i class="fas fa-tools"></i> Maintenance</div>
                            <label class="switch"><input type="checkbox" id="maintShow"><span class="slider"></span></label>
                        </div>
                        <div class="inp-label">MESSAGE</div> <input type="text" class="inp-field" id="maintMsg">
                    </div>

                    <button class="btn-gradient" style="width:100%; justify-content:center;" onclick="saveConfig()">SAVE CHANGES</button>
                    <button class="btn-text" style="width:100%; margin-top:15px; color:var(--muted); background:none; border:none;" onclick="hardReset()">DISCONNECT</button>
                </div>
            </div>

            <div class="footer-brand">PANEL BY DPMODS</div>
        </div>

        <div class="nav-dock">
            <div class="nav-item active" id="navKey" onclick="switchTab('keys')">
                <i class="fas fa-key"></i><span class="nav-lbl">KEYS</span>
            </div>
            <div class="nav-item" id="navDev" onclick="switchTab('devices')">
                <i class="fas fa-mobile-alt"></i><span class="nav-lbl">DEVICES</span>
            </div>
            <div class="nav-item" id="navConf" onclick="switchTab('conf')">
                <i class="fas fa-sliders-h"></i><span class="nav-lbl">CONFIG</span>
            </div>
        </div>
    </div>

    <div id="panelThemeModal" class="modal-wrap">
        <div class="modal-card">
            <h3 style="margin-top:0; color:#fff; margin-bottom:15px;"
